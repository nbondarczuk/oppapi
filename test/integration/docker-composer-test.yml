version: "3"

services:
  oppapi:
    build:
        context: ../..
        dockerfile: Dockerfile
    ports:
      - 8080:8080
    external_links:
      - mongodb
      - redis
    restart: always

  redis:
    image: redis
    restart: always

  mongodb:
    image: mongo:4.4.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: always

  tester:
    image: oppapi-integration
    restart: always
