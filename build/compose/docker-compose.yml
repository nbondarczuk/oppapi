version: "3"

services:
  oppapi:
    build:
        context: ../..
        dockerfile: Dockerfile
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 5s
    external_links:
      - mongodb
      - redis
    restart: always
